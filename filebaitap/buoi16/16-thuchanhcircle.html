    class Circle {
        radius
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return this.radius*Math.PI*this.radius;
        }
        drawCircle(){
            let ctx = document.getElementById('circle').getContext("2d")
            let x = 60
            let y = 60
            ctx.beginPath();
            ctx.arc(x, y, this.radius, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
        }
    }
